<html>

<head>
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">

    <!-- color palette -->
    <link rel="stylesheet" href="https://coolors.co/191716-e6af2e-e0e2db-3d348b-beb7a4">

    <!-- font style -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,800;1,100;1,300;1,400;1,800&display=swap">

    <!-- footer section  -->
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"/>
</head>

<body>

    <!-- Navbar Section  -->
		<div id="navbarbox">
			<a href="#welcome" class="nlink">About</a>
			<a href="#projects" class="nlink">Work</a>
			<a href="#contact" class="nlink">Contact</a>
		</div>


    <!-- welcome section -->
    <div class="imgtextbox">
        <div class="welcomeimg">
            <img id="welcomeimg" src="Images/demo.jpg" alt="">
        </div>
        <div class="welcome">
            <p id="fname">Hi, I'am Diyanshu</p>
            <p id="dname">Frontend Developer</p>
            <p id="subtitle">High level experience in web development</p>
            <p id="subtitle">knowledge, producing quality work.</p>
        </div>
    </div>

    <!-- Skills Section -->
    <div id="skillsec">
        <p id="skilltitle">Skills I Know</p>
        <p id="skillsub">My Technical Skills</p>
        <hr id="line">
    </div>

    <!-- Box skill section -->
    <div id="positionflexbox">
        <div id="flexbox">
            <img id="skillimg" src="Images/html.png" alt="">
        </div>
        <div id="flexbox">
            <img id="skillimg" src="Images/css.png" alt="">
        </div>
        <div id="flexbox">
            <img id="skillimg" src="Images/js.png" alt="">
        </div>
    </div>

    <!-- contact section -->
    <div id="contactbox">
        <h1 id="contacttitle">Let's Connect</h1>
        <hr id="line">
        <br />

    <form>
        <table>
            <tr>
                <td class="rightalign">Your name :</td>
                <td class="leftalign"><input type="text" /></td>
            </tr>
            <tr>
                <td class="rightalign">Your email :</td>
                <td class="leftalign"><input type="email" /></td>
            </tr>
            <tr>
                <td class="rightalign">Your Query :</td>
                <td class="leftalign">
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td class="rightalign">Your requirements :</td>
                <td class="leftalign">
                    <input type="radio" id="rd-1" name="requriments" />
                    <label for="rd-1">Within a week</label>
                    <br />

                    <input type="radio" id="rd-2" name="requriments" />
                    <label for="rd-2">Within a month</label>
                    <br />

                    <input type="radio" id="rd-3" name="requriments" />
                    <label for="rd-3">Within 3 months</label>
                    <br />
                </td>
            </tr>
            <tr>
                <td class="rightalign"><input type="submit" class="buttonbox" /></td>
                <td class="leftalign"><input type="reset" class="buttonbox" /></td>
            </tr>
        </table>
    </form>
    <div>
        <hr id="ftline" />
        <div id="ftbox">
            <a href="#" class="ftlink"> <i class="fab fa-facebook-square"></i> Facebook </a>
            <a href="#" class="ftlink"> <i class="fab fa-github"></i> Github </a>
            <a href="#" class="ftlink"> <i class="fab fa-twitter"></i> Twitter </a>
            <a href="#" class="ftlink"> <i class="fas fa-at"></i> Email me </a>
            <a href="#" class="ftlink"> <i class="fas fa-at"></i> Call me </a>
        </div>
    </div>
    </div>
</body>
</html>
